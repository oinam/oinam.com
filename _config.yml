title: Oinam
description: ''

remote_theme: oinam/oinam-jekyll

footer:
  credit: false
  custom: false

markdown: kramdown
permalink: pretty

layout:
  theme: nord # default, vintage, nord
  link_new_tab: false

styles:
  font_family: sans # serif, sans (default)
  forms: true
  syntax_highlighter: false # Code Syntax Highlighter

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

optional_front_matter:
  remove_originals: true

plugins:
  - jekyll-optional-front-matter
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-browsersync

exclude:
  - .jekyll-cache/
  - .obsidian
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*