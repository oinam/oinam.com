title: Oinam
description: 'Taking care of kids and women. Save the planet, curb climate change. Progress exponentially.'

url: 'https://oinam.com'
baseurl: ''

remote_theme: oinam/oinam-jekyll

footer:
  credit: false
  custom: false

markdown: kramdown
permalink: pretty

styles:
  font_family: mixed-serif
  forms: true
  syntax_highlighter: false

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

optional_front_matter:
  remove_originals: true

plugins:
  - jekyll-remote-theme
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings

exclude:
  - .jekyll-cache/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*
  - CNAME